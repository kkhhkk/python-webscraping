<!DOCTYPE html>
<html>

<head>
  <link href="https://andybrewer.github.io/mvp/mvp.css" rel="stylesheet"></link>
</head>

<body>
  <header>
    <h1>
      <a href="/">Reddit Reader</a>
    </h1>
    <h3>Reading: 
      {% for arg in args%}
        r/{{arg}}
      {%endfor%}
      <h3>
  </header>

  <main>
    {%for dict in dicts%}
      <h3>
        <a href="https://www.reddit.com{{dict.url}}" target="_blank">{{dict.title}}</a>
      </h3>
      <h4>
        {%if dict.vote >= 1000%}
          {{dict.vote}}+ upvotes {{dict.arg}}
        {%else%}
          {{dict.vote}} upvotes {{dict.arg}}
        {%endif%}
      </h4>
      <hr>
    {%endfor%}
  </main>
</body>

</html>
