<!DOCTYPE html>
<html>

<head>
  <title>
    KyungHwan News | {{clickBy}}
  </title>
  <link href="https://andybrewer.github.io/mvp/mvp.css" rel="stylesheet"></link>
</head>

<body>
  <header>
    <h1>KyungHwan News</h1>
    {% if clickBy == "popular"%}
      <div>
        <h3>Order by : 
          <strong>Popular</strong>
          <strong>|</strong>
          <a href=/?order_by=new>New</a>
        </h3>
      </div>
    {%else%}
      <div>
        <h3>Order by : 
          <a href=/?order_by=popular>Popular</a>
          <strong>|</strong>
          <strong>New</strong>
        </h3>
      </div>
    {%endif%}
  </header>
  <main>
    {% for result in results %}
      <div>
        <div>
          <a href="{{result.objectID}}">
            <h3>{{result.title}}</h3>
          </a>
          (
          <a href="{{result.url}}" target="_blanl">{{result.url}}</a>
          ) 
        </div>
        <div>
          {{result.points}} points  |  By : {{result.author}}  |  {{result.num_comments}} comments
        </div>
      </div>
      <hr>
    {% endfor %}
  </main>
</body>

</html>
